<table class="table table-striped">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Fiscal Code</th>
      <th scope="col">Phone</th>
      <th scope="col">Province</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody *ngIf="users$ | async as users ">
    @for (user of users; track user.email) {

    <tr>
      <td>{{user.id}}</td>
      <td>{{user.name }}</td>
      <td>{{user.lastName }}</td>
      <td>{{user.email }}</td>
      <td>{{user.fiscalCode }}</td>
      <td>{{user.phone }}</td>
      <td>{{user.province }}</td>
      <td>
        <div class="row d-flex justify-content-between align-items-center">
          <div class="col">
            <a [routerLink]="['/users', user.id,'show']" class="btn btn-primary">
              <i class="bi bi-info-square"></i>
            </a>
          </div>
          <div class="col">
            <a [routerLink]="['/users', user.id]" class="btn btn-primary">
              <i class="bi bi-pencil-square"></i>
            </a>
          </div>
          <div class="col">
            <button class="btn btn-danger" (click)="deleteUser(user)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </div>
      </td>
    </tr>

    }
    @empty {
    <tr>
      <td colspan="7" style="text-align: center;">NO DATA</td>
    </tr>
    }
  </tbody>
</table>
